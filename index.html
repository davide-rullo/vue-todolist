<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <h1 class="text-center pt-4">ToDoList</h1>
        <div id="app" class="container d-flex justify-content-center align pt-5">
            
            <div class="col-6 d-flex flex-column wrapper">
            <div class="new-task">
                <div class="input-group mb-3">
                <input class="form-control" v-on:keyup.enter="addTask()" v-model="newTask"
                    type="text"  placeholder="aggiungi una nuova task" />
                <button class="btn btn-success" @click="addTask()">Aggiungi task</button>
            </div>
            </div>
            <div class="tasks card">
                <ul class="list-group list-group-flush">
                    <template v-for="(todo, index) in todos">

                        <!-- se la task è completa il testo sarà sbarrato -->
                        
                        <li class="list-group-item" v-if="todo.done">
                            <s @click="taskUndone(index)">{{todo.text}}</s>
                             <div class="basket d-flex justify-content-center align-items-center  text-danger" ><i @click="removeTask(index)" class="fa-solid fa-x "></i></div></li>

                        <li class="list-group-item" v-else><span @click="taskDone(index)">{{todo.text}}</span>
                            <div class="basket d-flex justify-content-center align-items-center text-danger"><i @click="removeTask(index)"
                                class="fa-solid fa-x"></i></div></li>

                    </template>
                </ul>
            </div>
        </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
