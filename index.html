<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>

        <div id="app" class="container">
            <div class="new-task">

                <input v-model="newTask" type="text"/>
                <button @click="addTask()">Aggiungi task</button>

            </div>
            <div class="tasks">
                <ul>
                    <template v-for="(todo, index) in todos">

                        <!-- se la task è completa il testo sarà sbarrato -->
                            <li v-if="todo.done">
                                <s>{{todo.text}}</s> <i @click="removeTask(index)" class="fa-solid fa-x"></i></li>

                                <li v-else>{{todo.text}}<i @click="removeTask(index)" class="fa-solid fa-x"></i></li>
                                
                           
                            
                        </template>
                    </ul>
                </div>
            </div>

            <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
            <script src="./assets/js/main.js"></script>
        </body>
    </html>
